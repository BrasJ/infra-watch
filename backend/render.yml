services:
  - type: web
    name: infra-watch-backend
    env: python
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "python -m app.main"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: AGENT_AUTH_TOKEN
        sync: false
      - key: ALERT_EVAL_INTERVAL
        sync: false
